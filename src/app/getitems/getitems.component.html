<section class="bg-image"
  style="background-image: url('https://images.pexels.com/photos/1199960/pexels-photo-1199960.jpeg?auto=compress&cs=tinysrgb&w=1600');background-attachment:fixed; height: 100%;">
<div class="container">
  <br>
  <div class="container" style="background-color:whitesmoke; border-radius: 10px 15px 15px 10px;">
    <br>
  <h5 class="text-justify text-center mb-2">New Item</h5>
  <form #addData="ngForm" (ngSubmit)="addItem(addData)">
    <div class="form-outline mb-4">
      <input 
      type="text" 
      class="form-control form-control-lg"
      ngModel
      id="name" 
      name="name"
      #name="ngModel"
      placeholder="Name"
      required>
    </div>
    <div class="form-outline mb-4">
        <input 
        type="text" 
        class="form-control form-control-lg"
        ngModel
        id="description" 
        name="description"
        #description="ngModel"
        placeholder="Description"
        required>
      </div>
    <div class="form-outline mb-4">
        <input 
        type="text" 
        class="form-control form-control-lg"
        ngModel
        id="quantity" 
        name="quantity"
        #quantity="ngModel"
        placeholder="Quantity"
        required>
      </div>
    <div class="form-outline mb-4">
        <input 
        type="text" 
        class="form-control form-control-lg"
        ngModel
        id="price" 
        name="price"
        #price="ngModel"
        placeholder="Price"
        required>
      </div>
    <div class="form-outline mb-4">
        <input 
        type="text" 
        class="form-control form-control-lg"
        ngModel
        id="availability" 
        name="availability"
        #availability="ngModel"
        placeholder="Availability"
        required>
      </div>
    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add Item</button>
    <br>
  </form>
</div>
<br>
</div>
<br>
<div class="container" style="background-color:whitesmoke; border-radius: 10px 15px 15px 10px;">
    <h3 class="text-justify text-center mb-2">Items</h3>
    <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Availability</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of items; index as i">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{p.price}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.availability}}</td>
            <td><button class ="btn btn-primary" type="button" [routerLink]="['/edit-item',p.id]">Update</button></td>    
          </tr>
        </tbody>
      </table>    
      <br>
</div>

</section>
