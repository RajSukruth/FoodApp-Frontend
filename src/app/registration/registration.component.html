<section class="vh-100 bg-image"
  style="background-image: url('https://images.pexels.com/photos/1199960/pexels-photo-1199960.jpeg?auto=compress&cs=tinysrgb&w=1600');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
    <form #reg="ngForm" (ngSubmit)="regUser(reg)">
          <div class="form-outline mb-4">
            <input 
            type="text" 
            class="form-control form-control-lg"
            required
            ngModel
            id="name" 
            name="name"
            #name="ngModel"
            placeholder="Name">
          </div>

          <div class="form-outline mb-4">
            <input 
            type="email" 
            class="form-control form-control-lg"
            required
            ngModel
            id="email" 
            name="email"
            #email="ngModel"
            placeholder="Email">
          </div>

          <div class="form-outline mb-4">
            <input 
            type="password" 
            class="form-control form-control-lg"
            required
            ngModel
            id="password" 
            name="password"
            #password="ngModel"
            placeholder="Password">
          </div>

          <div class="form-outline mb-4">
            <input 
            type="phoneNumber" 
            class="form-control form-control-lg"
            ngModel
            id="phoneNumber" 
            name="phoneNumber"
            #phoneNumber="ngModel"
            placeholder="Phone Number(Optional)">
          </div>

          <label for="role" class = "label label-default">Role</label>
          <div class="form-outline mb-4">
            <select 
            class="form-control form-control-lg" 
            required
            id="role" 
            name="role" 
            ngModel 
            #role="ngModel">
                <option value="admin" *ngIf="!isLogged()">Admin</option>
                <option value="manager" *ngIf="isLoggedAdmin()">Branch Manager</option>
                <option value="staff" *ngIf="isLoggedManager()">Staff</option>
            </select>
          </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="!reg.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
</section>
